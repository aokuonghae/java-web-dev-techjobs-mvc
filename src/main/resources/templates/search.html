<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table  class="table table-striped">
        <tr th:each="result: ${results}">
            <td>
                <ul style="list-style-type:none">
                    <li th:text="${'ID: '+ result.id }"></li>
                    <li th:text="${'Name: '+ result.name }"></li>
                    <li th:text="${'Employer: '+ result.employer }"></li>
                    <li th:text="${'Location: '+ result.location }"></li>
                    <li th:text="${'Position Type: '+ result.positionType}"></li>
                    <li th:text="${'Skill: '+ result.coreCompetency }"></li>
                </ul>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
