<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:fragment="table-content">
        <table  class="table table-bordered table-striped">
            <tbody>
            <tr th:each="job: ${jobs}">
                <td>
                    <ul style="list-style-type:none">
                        <li th:text="${'ID: '+ job.id }"></li>
                        <li th:text="${'Name: '+ job.name }"></li>
                        <li th:text="${'Employer: '+ job.employer }"></li>
                        <li th:text="${'Location: '+ job.location }"></li>
                        <li th:text="${'Position Type: '+ job.positionType}"></li>
                        <li th:text="${'Skill: '+ job.coreCompetency }"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
